<body>

<div class="container-fluid ">

<script src="scripts/jquery-3.1.1.js"></script>

<!-- for video need the following script-->
<script src="scripts/jquery.fs.wallpaper.js"></script>
<script>
    $(function(){
        $(window).on("load resize", function(){
            $(".fill-screen").css("height",window.innerHeight);
        });

        /* to add video */
        $(".video-wallpaper").wallpaper({
            source: {
                // poster: "images/Palm_Trees.jpg",
                //webm: "http://example.com/video.webm",
                //mp4: "images/Palm_Trees.mp4"
                //,
                //ogg: "http://example.com/video.ogv"
                video:"//www.youtube.com/embed/wB6gHz8XHDI"
            }
        });
    });
</script>
