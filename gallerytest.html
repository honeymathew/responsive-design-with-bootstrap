<html>
<head>
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

    <link href="https://unpkg.com/nanogallery2@1.3.0/dist/css/nanogallery2.min.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="https://unpkg.com/nanogallery2@1.3.0/dist/jquery.nanogallery2.min.js"></script>

</head>
<body>

<h1>gallery made with nanogallery2</h1>

<div id="nanoGallery">
    <a href="images/bck2.jpg"
       data-ngkind="album"
       data-ngid="1"
       data-ngthumb="image_01ts.jpg"
       data-ngdesc="Description1">Album 1</a>

    <a href="images/bck3.jpg"
       data-ngthumb="image_02ts.jpg"
       data-ngid="10"
       data-ngalbumid="1">Image 1 / album 1</a>
    <a href="images/bck4.jpg" data-ngthumb="image_03t.jpg"
       data-ngid="11"
       data-ngalbumid="1">Image 2 / album 1</a>


    <a href="image_02.jpg"
       data-ngkind="album"
       data-ngid="2"
       data-ngthumb="image_02t.jpg">Album 2</a>

    <a href="image_02.jpg"
       data-ngthumb="image_02ts.jpg"
       data-ngid="20"
       data-ngalbumid="2"
       data-ngdesc="Description2">Image1</a>
    <a href="image_01.jpg"
       data-ngthumb="image_01ts.jpg"
       data-ngid="21"
       data-ngalbumid="2"
       data-ngdesc="Description2">Image2</a>
    <a href="image_03.jpg"
       data-ngthumb="image_03ts.jpg"
       data-ngid="22"
       data-ngalbumid="2"
       data-ngdesc="Description2">Image3</a>

</div>
<script src="scripts/gallerytest.js"></script>
</body>
</html>
